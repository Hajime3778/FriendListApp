<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/edit.css">
</head>

<body>
  <div class="content">
    <div class="edit-area">
      <h1 id="title" class="title"></h1>
      <div class="input-area">
        <input id="user-name" type="text" placeholder="お名前" class="base-text">
        <input id="user-mail" type="text" placeholder="メールアドレス" class="base-text">
        <input id="birthday" type="text" placeholder="誕生日：2000/01/13" class="base-text date-text">
        <input id="favorite" type="text" placeholder="好きなもの" class="base-text">
        <input id="remarks" type="text" placeholder="備考" class="base-text">
        <button id="regist-button" class="base-button">おともだちを追加する</button>
        <button id="update-button" class="base-button">この内容で更新する</button>
      </div>
    </div>
  </div>

</body>

<script src="index.js"></script>

</html>
